
<div class ="main-container screen" #container>

    <div class="main-menu">
        <app-question-amount-input
        (onQuestionAmountChange)="onQuestionAmountChange($event)"
        ></app-question-amount-input>
        <app-difficulty-input
        (onSelectedDifficultyChange)="onSelectedDifficultyChange($event)"
        ></app-difficulty-input>

        (onCategoryChange)="onQuestionCategoryChange($event)"
        ></app-category-selector-input>

    </div>

    (click)="onPlayClick()"
    >PLAY</app-action-button>
    
</div>
