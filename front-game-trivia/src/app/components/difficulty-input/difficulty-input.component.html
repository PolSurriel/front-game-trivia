<!-- Container for difficulty options -->
<div class="container">
    
    <!-- Difficulty label -->
    <p>Difficulty</p>

    <!-- Options for difficulty levels -->
    <div class="options">
        <!-- Easy option -->
        <div class="option first" (click)="selectOption(Difficulty.EASY)" #easyOption>Easy</div>
        
        <!-- Medium option -->
        <div class="option second" (click)="selectOption(Difficulty.MEDIUM)" #mediumOption>Medium</div>
        
        <!-- Hard option -->
        <div class="option third" (click)="selectOption(Difficulty.HARD)" #hardOption>Hard</div>
    </div>
</div>
