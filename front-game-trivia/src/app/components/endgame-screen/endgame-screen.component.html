
<div class ="main-container screen">

    <div>
        <h1>
            Match resume
        </h1>
    </div>
    <div>
        <div class="endingMessage">
            You got {{correctAmount}}/{{totalAmount}} ({{percentageCorrect}}%) correct answers!
        </div>
        <div>
            <ul class="historyList">
                <li *ngFor="let question of gameHistory.questions; let i = index">
                    <p class="questiontext">{{question.text}}</p>
                    <p class="correctText">Correct answer: {{question.correctAnswer.text}}</p>
                    <p class="incorrectText" *ngIf="question.correctAnswer.id !== question.chosenAnswer.id">Your answer: {{question.chosenAnswer.text}}</p>
                </li>
            </ul>
        </div>
        <canvas id="canvas"></canvas>

    </div>
    <app-action-button [type]="'main'" (click)="onGoBack()" >Go back</app-action-button>

</div>
