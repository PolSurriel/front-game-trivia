<!-- Main container for match resume screen -->
<div class="main-container screen">

    <!-- Heading section -->
    <div>
        <h1>Match resume</h1>
    </div>

    <!-- Content section -->
    <div>
        <!-- History container with results and game details -->
        <div class="historyContainer">
            
            <!-- Ending message showing correct answers out of total questions -->
            <div class="endingMessage">
                You got {{correctAmount}}/{{totalAmount}} ({{percentageCorrect}}%) correct answers!
            </div>
            
            <!-- List of questions with respective answers -->
            <ul class="historyList">
                <li *ngFor="let question of gameHistory.questions; let i = index">
                    <!-- Question text -->
                    <p class="questiontext">{{question.text}}</p>
                    
                    <!-- Correct answer text -->
                    <p class="correctText">Correct answer: {{question.correctAnswer.text}}</p>
                    
                    <!-- Display user's answer if it's incorrect -->
                    <p class="incorrectText" *ngIf="question.correctAnswer.id !== question.chosenAnswer.id">
                        Your answer: {{question.chosenAnswer.text}}
                    </p>
                </li>
            </ul>
        </div>
        
        <!-- Canvas element, potentially for graphics or visual representation -->
        <canvas id="canvas"></canvas>

    </div>

    <!-- Action button to navigate back or perform another action -->
    <app-action-button [type]="'main'" (click)="onGoBack()">Go back</app-action-button>

</div>
